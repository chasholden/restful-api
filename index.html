<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="restful.css" type="text/css">
  <meta charset="UTF-8" />
</head>
<body>
  <section id="read">
    <button id="read">Update display</button>
    <button id="toggle-create">Add to list</button>
    <button id="toggle-edit">Edit item</button>
    <button id="toggle-delete">Delete item</button>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
            <th>ID</th>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
  </section>
  <section id="create">
      <form id="create-form">
        <label>First Name</label>
        <input type="text" name="fname" id="add-fname">
        <label>Last Name</label>
        <input type="text" name="lname" id="add-lname">
        <label>Final Grade</label>
        <input type="text" name="grade" id="add-grade">
        <button id="submit-create" type="submit" value="Submit">Submit</button>
        <button id="cancel-create">Cancel</button>
      </form>
  </section>
  <section id="edit">
    <form id="edit-form">
        <label>ID to Edit</label>
        <input type="text" name="edit-id" id="edit-id">
        <label>First Name</label>
        <input type="text" name="fname" id="edit-fname">
        <label>Last Name</label>
        <input type="text" name="lname" id="edit-lname">
        <label>Final Grade</label>
        <input type="text" name="grade" id="edit-grade">
        <button id="submit-edit" type="submit" value="Submit">Submit</button>
        <button id="cancel-edit">Cancel</button>
  </section>
  <section id="delete">
    <form id="delete-form">
      <lable>ID</lable>
      <input type="text" name="delete-id" id="delete-id">
      <button id="submit-delete" type="submit" value="Submit">Submit</button>
      <button id="cancel-delete">Cancel</button>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="restful.js" type="text/javascript"></script>
</body>
</html>
